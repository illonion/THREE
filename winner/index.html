<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/gameplay-mappool.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/bg.webm">
    </video>

    <div class="main">

        <!-- Tournament Name -->
        <div class="tournament-name">TOURNAMENT FOR THE<br>FAILURES,<br>OUTCASTS, AND<br>ULTIMATE<br>REJECTS</div>

        <!-- Logo Section -->
        <img class="logo" src="../_shared/assets/three-logo.png">
        <div class="logo-text showcase-text">:THREE</div>
        <div class="logo-text round-text" id="round-text">RO32</div>

        <!-- Final Scores -->
        <div class="final-score red-final-score" id="red-final-score">4</div>
        <div class="final-score blue-final-score lead-final-score" id="blue-final-score">6</div>
    
        <!-- Team Icons -->
        <div class="team-icon red-team-icon" id="red-team-icon"></div>
        <div class="team-icon blue-team-icon" id="blue-team-icon"></div>

        <!-- Team Name -->
        <div class="team-name red-team-name" id="red-team-name">long team name - ffbfbf</div>
        <div class="team-name blue-team-name" id="blue-team-name">Zain - Bold - 36  - bfddff</div>
    
        <!-- Match History Section -->
        <section class="match-history-section red-match-history-section" id="red-match-history-section"></section>
        <section class="match-history-section blue-match-history-section" id="blue-match-history-section"></section>
        <!-- Not Dabble -->
        <div class="not-dabble"></div>
    </div>
</body>
</html>
