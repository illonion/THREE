<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/gameplay-mappool.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/bg.webm">
    </video>

    <div class="main">

        <!-- Final Scores -->
        <div class="final-score red-final-score" id="red-final-score">4</div>
        <div class="final-score blue-final-score lead-final-score" id="blue-final-score">6</div>
    
        <!-- Team Icons -->
        <div class="team-icon red-team-icon" id="red-team-icon"></div>
        <div class="team-icon blue-team-icon" id="blue-team-icon"></div>

        <!-- Team Name -->
        <div class="team-name red-team-name" id="red-team-name">long team name - ffbfbf</div>
        <div class="team-name blue-team-name" id="blue-team-name">Zain - Bold - 36  - bfddff</div>
    
        <!-- Match History Section -->
        <section class="match-history-section red-match-history-section" id="red-match-history-section">
            <div class="match-history-map">
                <div class="picker-triangle default-picker-triangle left-picker-triangle"></div>
                <div class="match-history-details">
                    <div class="match-history-category-id red-match-history-category-id match-history-category-bang">BANG2</div>
                    <div class="match-history-score red-match-history-score"><span class="match-history-score-winner">7x (98.83%)</span> - <span>61x (93.27%)</span></div>
                </div>
            </div>
        </section>
        <section class="match-history-section blue-match-history-section" id="blue-match-history-section"></section>

    </div>
</body>
</html>
