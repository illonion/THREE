<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool Showcase</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/bg.webm">
    </video>

    <div class="main">
        <!-- Logo Section -->
        <img class="logo" src="../_shared/assets/three-logo.png">
        <div class="logo-text showcase-text">:SHOWCASE</div>
        <div class="logo-text round-text">QF / SF</div>

        <!-- Left Sections -->
        <div class="left-section" id="left-section-rgb">
            <div class="left-section-background" id="left-section-rgb-background"></div>
            <div class="left-section-map-wrapper"></div>
        </div>
        <div class="left-section" id="left-section-wum">
            <div class="left-section-background" id="left-section-wum-background"></div>
            <div class="left-section-map-wrapper"></div>
        </div>
        <div class="left-section" id="left-section-plyr">
            <div class="left-section-background" id="left-section-plyr-background"></div>
            <div class="left-section-map-wrapper"></div>
        </div>
        <div class="left-section" id="left-section-esc">
            <div class="left-section-background" id="left-section-esc-background"></div>
            <div class="left-section-map-wrapper"></div>
        </div>
        <div class="left-section" id="left-section-elvn">
            <div class="left-section-background" id="left-section-elvn-background"></div>
            <div class="left-section-map-wrapper"></div>
        </div>
        <div class="left-section" id="left-section-rev">
            <div class="left-section-background" id="left-section-rev-background"></div>
            <div class="left-section-map-wrapper"></div>
        </div>
        <div class="left-section" id="left-section-tb">
            <div class="left-section-background" id="left-section-tb-background"></div>
            <div class="left-section-map-wrapper"></div>
        </div>
        <!-- Right Sections -->
        <div class="right-section">
            <div class="right-section-background" id="right-section-background"></div>
            <div class="first-row">
                <img class="right-section-mod-icon" id="right-section-mod-icon">
                <div class="right-section-mod-text" id="right-section-mod-text">- NM</div>
            </div>
            <div class="right-section-container">
                <div class="now-playing-metadata now-playing-artist" id="now-playing-artist">supercell</div>
                <div class="now-playing-metadata now-playing-title" id="now-playing-title">Hakushu Kassai Uttawase</div>
                <div class="now-playing-metadata now-playing-difficulty" id="now-playing-difficulty">[extra]</div>
                <div class="now-playing-metadata now-playing-mapper" id="now-playing-mapper">mapped by <span class="now-playing-mapper-name" id="now-playing-mapper-name">Yukiyo</span></div>
                <div class="now-playing-stats now-playing-stats-1">
                    <div class="now-playing-stats-header">length</div>
                    <div class="now-playing-stats-body" id="now-playing-stats-length">3:23</div>
                    <div class="now-playing-stats-header">bpm</div>
                    <div class="now-playing-stats-body" id="now-playing-stats-bpm">167</div>
                    <div class="now-playing-stats-header">circles</div>
                    <div class="now-playing-stats-body" id="now-playing-stats-circles">612</div>
                    <div class="now-playing-stats-header">sliders</div>
                    <div class="now-playing-stats-body" id="now-playing-stats-sliders">242</div>
                </div>
                <div class="now-playing-stats now-playing-stats-2">
                    <div class="now-playing-stats-header">cs</div>
                    <div class="now-playing-stats-body" id="now-playing-stats-cs">3.4</div>
                    <div class="now-playing-stats-header">ar</div>
                    <div class="now-playing-stats-body" id="now-playing-stats-ar">9.4</div>
                    <div class="now-playing-stats-header">od</div>
                    <div class="now-playing-stats-body" id="now-playing-stats-od">8.7</div>
                    <div class="now-playing-stats-header">sr</div>
                    <div class="now-playing-stats-body" id="now-playing-stats-sr">6.25</div>
                </div>
            </div>
            <div class="now-playing-replayer">played by <span class="now-playing-replayer-name" id="now-playing-replayer-name">[player's name]</span></div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="bottom-section-time-text bottom-section-current-time" id="bottom-section-current-time">0:59</div>
            <div class="bottom-section-progress">
                <div class="bottom-section-progress-background"></div>
                <div class="bottom-section-progress-bar" id="bottom-section-progress-bar"></div>
            </div>
            <div class="bottom-section-time-text bottom-section-end-time" id="bottom-section-end-time">3:23</div>
        </div>
    </div>

    <img id="preload-image">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
