<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/bg.webm">
    </video>

    <div class="main">
        <!-- Top Section -->
        <section class="top-section">
            <div class="team-icon red-team-icon" id="red-team-icon"></div>
            <div class="team-icon blue-team-icon" id="blue-team-icon"></div>

            <div class="team-name red-team-name" id="red-team-name">long team name - ffbfbf</div>
            <div class="team-name blue-team-name" id="blue-team-name">Zain - Bold - 36 - bfddff</div>

            <div class="team-star-container red-team-star-container" id="red-team-star-container">
                <div class="team-star team-star-fill"></div>
                <div class="team-star team-star-empty"></div>
                <div class="team-star team-star-empty"></div>
                <div class="team-star team-star-empty"></div>
                <div class="team-star team-star-empty"></div>
                <div class="team-star team-star-empty"></div>
            </div>
            <div class="team-star-container blue-team-star-container" id="blue-team-star-container">
                <div class="team-star team-star-fill"></div>
                <div class="team-star team-star-empty"></div>
                <div class="team-star team-star-empty"></div>
                <div class="team-star team-star-empty"></div>
                <div class="team-star team-star-empty"></div>
                <div class="team-star team-star-empty"></div>
            </div>

            <!-- Logo Section -->
            <img class="logo" src="../_shared/assets/three-logo.png">
            <div class="logo-text showcase-text">:THREE</div>
            <div class="logo-text round-text" id="round-text">RO32</div>
        </section>

        <!-- Mappool Section -->
        <section class="mappool-section" id="mappool-section"></section>

        <!-- Bottom Chat -->
        <div class="chat-display">
            <div class="chat-display-background"></div>
            <div class="chat-display-wrapper" id="chat-display-wrapper"></div>
        </div>

        <!-- Animation -->
        <div class="animation-card-wrapper" id="animation-card-wrapper">
            <div class="animation-card-wrapper-background"></div>
            <div class="animation-card">
                <div class="animation-card-background"></div>
                <div class="animation-card-map-background" id="animation-card-background"></div>
                <img class="animation-card-category-id" id="animation-card-category-id" src="../_shared/assets/mod-icons/ABC-1.png">
                <div class="animation-card-left-details">
                    <div class="animation-card-left-metadata">
                        <div class="animation-card-left-metadata-text" id="animation-card-artist">supercell</div>
                        <div class="animation-card-left-metadata-text" id="animation-card-title">Hakushu Kassai Uttawase</div>
                        <div class="animation-card-left-metadata-text color-gray" id="animation-card-difficulty">[extra]</div>
                    </div>
                    <div class="animation-card-left-metadata-text color-gray">mapped by <span class="color-white" id="animation-card-mapper">Yukiyo</span></div>
                    <div class="animation-card-left-metadata-text animation-card-left-stats-container color-gray">
                        <div><span class="animation-card-left-stat-header">cs:</span><span class="color-white" id="animation-map-cs">10.0</span></div>
                        <div><span class="animation-card-left-stat-header">ar:</span><span class="color-white" id="animation-map-ar">10.0</span></div>
                        <div><span class="animation-card-left-stat-header">od:</span><span class="color-white" id="animation-map-od">10.0</span></div>
                        <div><span class="animation-card-left-stat-header">sr:</span><span class="color-gold" id="animation-map-sr">10.0</span></div>
                    </div>
                    <div class="animation-card-left-metadata-text"><span id="animation-card-pick-ban-team">blue</span> <span id="animation-card-pick-ban-action">pick</span></div>
                </div>
                <div class="animation-card-right-details animation-card-left-metadata-text">
                    <div>length</div>
                    <div id="animation-map-length">3:03</div>
                    <div>bpm</div>
                    <div id="animation-map-bpm">123</div>
                    <div>circles</div>
                    <div id="animation-map-circles">123</div>
                    <div>sliders</div>
                    <div id="animation-map-sliders">123</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <section class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-header">Stars</div>
            <div class="sidebar-button-container">
                <button onclick="updateStarCount('red', 'minus')">Red --</button>
                <button onclick="updateStarCount('red', 'plus')">Red ++</button>
                <button onclick="updateStarCount('blue', 'minus')">Blue --</button>
                <button onclick="updateStarCount('blue', 'plus')">Blue ++</button>
                <button class="toggle-stars" id="toggle-stars" onclick="toggleStars()">Toggle Stars: ON</button>
            </div>
        </div>
    </section>

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
