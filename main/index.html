<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/gameplay-mappool.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/bg.webm">
    </video>

    <div class="main">
        <!-- Top Section -->
        <section class="top-section">
            <div class="team-icon red-team-icon" id="red-team-icon"></div>
            <div class="team-icon blue-team-icon" id="blue-team-icon"></div>

            <div class="team-name red-team-name" id="red-team-name">long team name - ffbfbf</div>
            <div class="team-name blue-team-name" id="blue-team-name">Zain - Bold - 36 - bfddff</div>

            <div class="team-star-container red-team-star-container" id="red-team-star-container"></div>
            <div class="team-star-container blue-team-star-container" id="blue-team-star-container"></div>

            <!-- Logo Section -->
            <img class="logo" src="../_shared/assets/three-logo.png">
            <div class="logo-text showcase-text">:THREE</div>
            <div class="logo-text round-text" id="round-text">RO32</div>
        </section>

        <!-- Match History Section Red -->
        <section class="match-history-section red-match-history-section">
            <div class="match-history-map">
                <div class="picker-triangle red-picker-triangle left-picker-triangle"></div>
                <div class="match-history-details">
                    <div class="match-history-category-id red-match-history-category-id">ABC1</div>
                    <div class="match-history-score red-match-history-score"><span class="match-history-score-winner">1,234,567</span> - 1,012,345</div>
                </div>
            </div>
        </section>

        <!-- Match History Section Blue -->
        <section class="match-history-section blue-match-history-section">
            <div class="match-history-map blue-match-history-map">
                <div class="picker-triangle blue-picker-triangle right-picker-triangle"></div>
                <div class="match-history-details">
                    <div class="match-history-category-id blue-match-history-category-id">ABC1</div>
                    <div class="match-history-score blue-match-history-score">1,012,345 - <span class="match-history-score-winner">1,012,345</span></div>
                </div>
            </div>
        </section>

        <!-- Score Section -->
        <section class="score-section">
            <!-- Score Bar -->
            <div class="score-bar left-score-bar" id="left-score-bar"></div>
            <div class="score-bar right-score-bar" id="right-score-bar"></div>

            <!-- Score Numbers -->
            <div class="score-number left-score-number" id="left-score-number">10,234</div>
            <div class="score-number right-score-number" id="right-score-number">10,234</div>

            <!-- Score Numbers Relax -->
            <div class="score-number left-score-number" id="left-score-number-combo-container">
                <span class="score-number-accuracy" id="left-score-number-combo-accuracy">(100.00%)</span> 
                <span class="score-number-miss-count" id="left-score-number-combo">1x</span></div>
            <div class="score-number right-score-number" id="right-score-number-combo-container">
                <span class="score-number-miss-count" id="right-score-number-combo">1x</span> 
                <span class="score-number-accuracy" id="right-score-number-combo-accuracy">(90.00%)</span></div>
        </section>

        <!-- Chat Dsiplay Section -->
        <div class="chat-display">
            <div class="chat-display-background"></div>
            <div class="chat-display-wrapper" id="chat-display-wrapper"></div>
        </div>

        <!-- Triangle -->
        <div class="picker-triangle red-picker-triangle left-picker-triangle" id="now-playing-picker-triangle"></div>
        <!-- Now Playing Section -->
        <div class="now-playing-section">
            <!-- Left Hand Side -->
            <div class="now-playing-background-image" id="now-playing-background-image"></div>
            <div class="now-playing-artist" id="now-playing-artist">supercell</div>
            <div class="now-playing-title" id="now-playing-title">Rock 'n' Roll Nandesu no</div>
            <div class="now-playing-bottom-row">
                <div id="now-playing-bottom-row-plus"></div> 
                <div class="now-playing-bottom-row-mod" id="now-playing-bottom-row-mod">
                    <span>NM</span>
                    <span></span>
                </div>
                <span class="now-playing-bottom-row-mapper-separator" id="now-playing-bottom-row-mapper-separator"> // </span>
                <span class="now-playing-bottom-row-mapper-text" id="now-playing-bottom-row-mapper-text">mapper </span>
                <span class="now-playing-bottom-row-mapper-name" id="now-playing-bottom-row-mapper-name">Mamiya Takuji</span>
            </div>
            <!-- Right Hand Side -->
            <div class="now-playing-stats-wrapper">
                <div class="now-playing-stats now-playing-stats-cs">cs <span class="now-playing-stats-number" id="now-playing-stats-cs-number">3.4</span></div>
                <div class="now-playing-stats now-playing-stats-ar">ar <span class="now-playing-stats-number" id="now-playing-stats-ar-number">9.4</span></div>
                <div class="now-playing-stats now-playing-stats-od">od <span class="now-playing-stats-number" id="now-playing-stats-od-number">8.7</span></div>
                <div class="now-playing-stats now-playing-stats-sr">sr <span class="now-playing-stats-number" id="now-playing-stats-sr-number">6.28</span></div>
            </div>
            <div class="now-playing-timer">
                <div class="now-playing-text now-playing-time-text now-playing-current-time" id="now-playing-current-time">0:49</div>
                <div class="now-playing-time-progress-bar">
                    <div class="now-playing-time-progress-background"></div>
                    <div class="now-playing-time-progress" id="now-playing-time-progress"></div>
                </div>
                <div class="now-playing-text now-playing-time-text now-playing-end-time" id="now-playing-end-time">1:30</div>
            </div>
            <img class="now-playing-category-id" src="../_shared/assets/mod-icons/ABC-1.png">
        </div>
    </div>

    <section class="sidebar">
        <section class="sidebar-section">
            <div class="sidebar-header">Set Current Picker:</div>
            <div class="sidebar-text" id="sidebar-current-picker">Red</div>
            <div class="sidebar-button-container">
                <button onclick="setCurrentPicker('red')">Red</button>
                <button onclick="setCurrentPicker('blue')">Blue</button>
                <button onclick="setCurrentPicker('wheel')">Wheel</button>
                <button onclick="setCurrentPicker('none')">No One</button>
            </div>
        </section>
    </section>

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
